<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&display=swap" rel="stylesheet">


  
</head>



<body>

  <input type="checkbox" id="switch" />
  <input type="checkbox" id="switch2" />

  <section>
    <label class="front">
      <h1>Login</h1>
      <form method="post" id="login">
        <input type="text" placeholder="USERNAME">
        <input type="password" placeholder="PASSWORD">
        <button type="submit" form="login" value="Submit">Submit</button>
        <label for="switch">
          <p>Not yet registered? Sign up!</p>

        </label>
      </form>
      <div id="easyacces">
        <label><img src="source/social.png"></label>
        <label><img src="source/facebook.png"></label>
        <label><img src="source/linkedin.png"></label>

      </div>
    </label>
    <label class="back">
      <h1>Sign up</h1>
      <form action="" method="post" id="signup">
        <input type="text" placeholder="FIRST NAME">
        <input type="text" placeholder="LAST NAME">
        <input type="text" placeholder="USERNAME">
        <input type="password" placeholder="PASSWORD">
        <input type="password" placeholder="REPEAT PASSWORD">
        <input type="email" placeholder="EMAIL ADDRESS">
        <button type="submit" form="login" value="Submit">Sign up</button>
        <label for="switch">
          <p>Cancel
        </label></p>
      </form>
    </label>

  </section>
  <label class="circle" id="circle1" for="switch2"> <span class="material-symbols-outlined">
      passkey
    </span></label>

</body>
